<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo-amikom.png" class="image-size">
    <h2>Login</h2>
    <form action="index.html" method="post">
      <label for="username">Email:</label>
      <input type="text" id="username" name="username" placeholder="Masukkan Email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Masukkan Password" required>  
    </form>
    <a href="index.html"><button type="button" class="btn text-center text-white" style="background-color: #753677;">Login</button></a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
